<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilities.css">
</head>

<body>

    <div class="container flex">
        <div class="left border bg-black">
            <div class="home">
                <img src="logo.svg" class="invert" alt="">
                <ul>
                    <li>
                        <img class="invert" src="home.svg" alt="home">Home
                    </li>
                    <li>
                        <img class="invert" src="search.svg" alt="search">Search
                    </li>
                </ul>
            </div>
            <div class="library m-1 p-1">
                <div class="heading">
                    <img src="playlist.svg" class="invert" alt="">
                    Playlist
                </div>
            </div>
            <div class="footer">
                <div data-testid="left-sidebar-legal-links">
                    <div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink">
                                <span data-encore-id="type">Legal</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/safetyandprivacy/" id="" data-encore-id="textLink">
                                <span data-encore-id="type">Safety & Privacy Center</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/privacy-policy/" id=""
                                data-encore-id="textLink">
                                <span data-encore-id="type">Privacy Policy</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/cookies-policy/" id=""
                                data-encore-id="textLink">
                                <span data-encore-id="type">Cookies</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""
                                data-encore-id="textLink">
                                <span data-encore-id="type">About Ads</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/accessibility/" id="" data-encore-id="textLink">
                                <span data-encore-id="type">Accessibility</span>
                            </a>
                        </div>
                    </div>
                    <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                        rel="noopener">
                        <span data-encore-id="text">Cookies</span>
                    </a>
                </div>
            </div>

        </div>
        <div class="right border ">
            <div class="header">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="button">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>spotify Playlist</h1>
                <div class="cardContainer">
                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67706f0000000255be59b7be2929112e7ac927" alt="lofi_song">
                        <h2>Lofi beates</h2>
                        <p>chill beats, lofi vibes, new tracks every week... </p>
                    </div>

                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67706f0000000255be59b7be2929112e7ac927" alt="lofi_song">
                        <h2>Lofi beates</h2>
                        <p>chill beats, lofi vibes, new tracks every week... </p>
                    </div>





                </div>
                <div class="playbar">
                    <div class="songbtn">
                        <img src="previous.svg" alt="previos">
                        <img src="play.svg" alt="play  ">
                        <img src="next.svg" alt="next">
                    </div>


                </div>
            </div>

        </div>



    </div>

    <script src="script.js"></script>
</body>

</html>
